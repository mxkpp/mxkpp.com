<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">

      <div class="footer-col footer-col-1">
        {%- if site.copyright -%}
        <p>&copy; {{ site.copyright }} {{ 'now' | date: "%Y" }}</p>
        {%- endif -%}
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>

    </div>
  
  <p class="footer-disclaimer" style="color:gray; font-size:85%; font-style:italic">Opinions expressed and implied are solely my own.</p>
  
  </div>

</footer>
